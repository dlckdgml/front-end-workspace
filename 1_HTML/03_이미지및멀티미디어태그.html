<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>이미지 및 멀티미디어 태그</title>
    </head>
    <body>
        <h2>이미지 관력 태그</h2>

        <h3>* src 속성</h3>
        <img src="../resources/city.jpg">

        <h3>* alt 속성</h3>
        <img src="../resources/river.jpg" alt="이 사진은 그냥 사진입니다">

        <h3>* width와 height 속성</h3>

        <h4>고정길이단위(px) == 기본값 : 화면 사이즈가 조정이되도
                                       이미지의 크기는 변동없음</h4>
                                       
    </body>
</html>
