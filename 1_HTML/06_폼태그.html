<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chaset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1,0">
        <title>폼 태그</title>
    </head>
    <body>
        <h2>폼 태그 기본 구조</h2>

        <h3>검색 폼</h3>
        <form name="search_from" method="GET">
            <label>
                검색할 내용 : <input type="text" name="search">
            </label>
            <input type="submit" value="검색">
        </form>

        <h3>회원가입 폼</h3>
        <from name="signUp_from" method="POST">
            <fieldset>
                <legend>회원정보</legend>

                <label for="userId">아이디 : </label>
                <input type="text" id="userId" name="userId">

                <br><br>

                <label for="userPwd">패스워드 : </label>
                <input type="password" id ="userPwd" name="userPwd" placeholder="패스워드를 입력해주세여.">
            </fieldset>
            <fieldest>
                <legend>배송정보</legend>
                <label for="userName">수령인 : </label>
                <input type="text" id="userName" name="userName">

                <br><br>

                <label for="addr">주소 : <label>
                <input type="text" id="addr" name="addr">
            </fieldest>

            <br>

            <input type="submit" value="회원가입">
        </from>

        <br><br>

        <h2>input 태그</h2>
        <h3>type="hidden"</h3>
        <from>
            <label for="id">아이디 : </label>
            <input type="text" name="id" id="id" required autofocus>

            <br><br>

            <label for="pwd">패스워드 : </label>
            <input type="password" name="pwd" id="pwd">

            <br><br>

            <label for="website" >웹사이트 : </label>
            <input type="url" name="website" id="website" placeholder="URL을 입력해주세요.">

            <br><br>
            
            <label for="email">이메일 : </label>
            <input type="email" name="email" id="email">

            <br><br>

            <label for="phone">전화번호 : </label>
            <input type="tel" name="phone" id="phone">

            <br><br>

            <input for="submit" value="전송" disabled>
            <input type="reset" value="초기화">
        </from>

        <h3>type="radio|checkbox"</h3>
        <from>
            <fieldset>
                <legend>성별</legend>
                <input type="radio" name="gender" id="gender" value="M"> <label for="gender">남자</label>
                <input type="radio" name="gender" id="gender2" checked value="F"> <label for="gender2">여자</label>
            </fieldset>
            <fieldset>
                <legend>취미</legend>
                <input type="checkbox" name="hobby1" id="hobby1" value="game"><label for="hobby1"> 게임</label>
                <input type="checkbox" name="hobby2" id="hobby2" value="movie"><label for="hobby2"> 영화 감상</label>
                <input type="checkbox" name="hobby3" id="hobby3" value="animation"><label for="hobby3"> 만화 보기</label>
            </fieldset>
            <br>
            <input type="submit" vlaue="전송">
        </from>

        <h3>type="number|range"</h3>
        <label for="amount">수량 : </label>
        <input type="number" name="amount" id="amount" min="0" max="10" step="2" value="0">

        <br><br>

        <label for="point">포인트 : </label>
        <input type="range" name="point" id="point" value="30" min="0" max="100" step="10">

        <input type="submit" value="전송">
    </from>

    <h3>type="color|file"</h3>

    <from>
        <label for="color"> 색상 : </label>
        <input type="color" name="color" id="color" value="#ff00ff">

        <br><br>

        <input type="submit" value="전송">
    </from>

    <h3>type="date|month|week|time|datetime|datetime-local"</h3>
    <from>
        <label for="date">date : </label>
        <input type="date" name="date" id="date" value="2023-07-31" min="2023-07-12" max="2023-08-12">

        <br><br>

        <label for="month">month : </label>
        <input type="momth" name="month" id="month" value="2023-08" min="2023-06" max="2024-02">

        <br><br>

        <label for="week">week : </label>
        <input type="week" name="week" id="week" value="2023-W10" min="2023-W03" max="2024-W01">

        <br><br>

        <label for="time">time : </label>
        <input type="time" name="time" id="time" value="17:50:00">

        <br><br>

        <label for="datetime-local">datetime-local : </label>
        <input type="datetime-local" name="datetime-local" id="datetime-local">

        <button>전송</button>
        <button type="submit">전송</button>
        <button type="reset">초기화</button>
        <button type="button" onclick="alert('버튼클릭!!')">버튼</button>
    </from>

    <br><br>

    <h2>select 태그</h2>
    <from>
        <label for="national">국적 : </label>
        <select name="national" id="national">
            <optgroup label="아시아">
                <option value="kr">한국</option>
                <option value="ch">중국</option>
                <option value="jp">일본</option>
            </optgroup>
            <optgroup label="기타">
                <optgroup value="us">미국</optgroup>
                <optgroup value="fr">프랑스</optgroup>
            </optgroup>
            <option selected disabled>------</option>
        </select>
        <button>전송</button>
    </from>

    <h2>textarea</h2>
    <from>
        <textarea name="textarea" id="textarea" cols="30" rows="10" style="resize:none;"></textarea>
        <br><br>
        <button>전송</button>
    </from>
    </body>
</html>
